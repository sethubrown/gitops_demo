apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-app
  template:
    metadata:
      labels:
        app: apache-app
    spec:
      containers:
      - name: apache-container
        image: initd0853/my_apache8083  # Replace with your actual Docker Hub image name
        ports:
        - containerPort: 8086
---
apiVersion: v1
kind: Service
metadata:
  name: apache-service
  labels:
    app: apache-app
spec:
  selector:
    app: apache-app
  ports:
  - protocol: TCP
    port: 8086
    targetPort: 8086
    nodePort: 30086  # Optional; for NodePort access
  type: NodePort
